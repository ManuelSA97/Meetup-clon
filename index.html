<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="contenedor header">
        <div class="header__logo">
            <a href="index.html" class="header__link">
                <img src="/build/img/logo.avif" alt="Imagen logo">
            </a>
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link navegacion__link--crear">Crear Grupo</a>
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Registrarse</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__texto">Encuentra o Crea un grupo para compartir lo que más te gusta</h1>
        <a href="#" class="hero__link">Obtener una cuenta</a>
    </section>

    <section class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>
        <div class="contenedor">
            <form action="#" class="formulario">
                <select class="formulario__campo" name="#" id="">
                    <option value="#">Programacion</option>
                    <option value="#">Diseño</option>
                    <option value="#">Negocios</option>
                    <option value="#">Moda</option>
                    <option value="#">Ejercicio y Salud</option>
                    <option value="#">Fotografía</option>
                    <option value="#">Comida</option>
                    <option value="#">Diseño Interior</option>
                    <option value="#">Café</option>
                    <option value="#">Cine</option>
                    <option value="#">Libros</option>
                    <option value="#">Emprendimiento</option>
                </select>
                <input class="formulario__campo" placeholder="Nombre Evento" type="text">
                <input class="formulario__campo" placeholder="Ciudad o País" type="text">
                <input class="formulario__submit" value="Buscar" type="submit">
            </form>
        </div>
    </section>


    
</body>
</html>
